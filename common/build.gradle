apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.squareup.okio:okio:1.3.0'
    compile 'com.squareup.wire:wire-runtime:1.7.0'
}

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
