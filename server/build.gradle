apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile fileTree(dir: '../jetty/lib', include: ['*.jar'])
  compile fileTree(dir: '../jetty/lib/websocket', include: ['*.jar'])
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'joda-time:joda-time:2.3'
  compile project(':common')
}
