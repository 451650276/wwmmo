apply plugin: 'java'
apply plugin:'application'

repositories {
  mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile fileTree(dir: '../jetty/lib', include: '*.jar')
    compile 'com.squareup.okio:okio:1.3.0'
    compile 'com.squareup.wire:wire-runtime:1.7.0'
    compile 'com.squareup.wire:wire-gson-support:1.7.0'
    compile project(':common')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

mainClassName = "au.com.codeka.warworlds.server.Runner"

applicationDistribution.from("data/") {
    into "data"
}
applicationDistribution.from("scripts/") {
    into ""
}